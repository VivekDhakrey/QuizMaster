<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz Creator for Educators</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"},
              slate: {"50":"#f8fafc","100":"#f1f5f9","200":"#e2e8f0","300":"#cbd5e1","400":"#94a3b8","500":"#64748b","600":"#475569","700":"#334155","800":"#1e293b","900":"#0f172a","950":"#020617"}
            }
          }
        }
      }
    </script>
  <style>
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
      opacity: 0;
    }

    body {
      background-color: #020617; /* dark:bg-slate-950 */
    }

    #app-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        --color1: rgba(29, 78, 216, 0.3);
        --color2: rgba(30, 64, 175, 0.3);
        --color3: rgba(59, 130, 246, 0.2);
        background:
            radial-gradient(circle at 10% 20%, var(--color1), transparent 35%),
            radial-gradient(circle at 85% 70%, var(--color2), transparent 40%),
            radial-gradient(circle at 50% 50%, var(--color3), transparent 50%);
        animation: move-aurora 25s infinite linear alternate;
        z-index: -1;
    }

    @keyframes move-aurora {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      100% { transform: translate(100px, 50px) rotate(10deg) scale(1.2); }
    }

    .aurora-card {
        position: relative;
        border-radius: 1rem;
        overflow: hidden;
        z-index: 1;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
    }
    .aurora-card::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        z-index: 0;
        transform: translate(-50%, -50%);
        background: conic-gradient(
            transparent,
            rgba(59, 130, 246, 0.7),
            rgba(30, 64, 175, 0.8),
            transparent 35%
        );
        animation: rotate-aurora 6s linear infinite;
    }
    .aurora-card-content {
        position: relative;
        z-index: 1;
        background: rgba(15, 23, 42, 0.8);
        border-radius: inherit;
        margin: 1px;
    }
    @keyframes rotate-aurora {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media print {
      body {
        background: white !important;
        color: black !important;
      }
      #app-background {
        display: none;
      }
      .no-print, header, [role="alert"], form {
        display: none !important;
      }
      main {
        padding: 0 !important;
      }
      .quiz-result-container {
        color: black !important;
      }
      .quiz-result-container h2 {
        color: black !important;
        border-color: #666 !important;
      }
      .question-card, .aurora-card {
        page-break-inside: avoid;
        box-shadow: none !important;
        border: 1px solid #ccc !important;
        background: #fff !important;
        backdrop-filter: none !important;
        overflow: visible;
      }
      .aurora-card::before { display: none; }
      .aurora-card-content { background: #fff !important; margin: 0; padding: 1rem; }
      .question-card p, .question-card span, .question-card div {
        color: black !important;
      }
      .question-card .option {
        border-color: #ddd !important;
        background: #f9f9f9 !important;
      }
      .question-card .option.correct-answer {
        background: #e0e0e0 !important;
        border-color: #999 !important;
        font-weight: 600 !important;
      }
    }
  </style>

{

  }
}
</script>
</head>

    <div id="app-background"></div>

  </body>
</html>
